<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <center>
        <h1>CALCULADORA</h1>
        <form>
            <table>
                <tr><td colspan="4"><input type="text" id="pantalla"></td></tr>
                <tr><td><br><br><br><br><br><br><br><button type="button" class="boton1" onclick="Asignar_uno()">1</button></td>
                <td><br><br><br><br><br><br><br><button type="button" class="boton1" onclick="Asignar_dos()">2</button></td>
                <td><br><br><br><br><br><br><br><button type="button" class="boton1" onclick="Asignar_tres()">3</button></td>
                <td><br><br><br><br><br><br><br><button type="button" class="boton2" onclick="Asignar_suma()">+</button></td></tr>
                </tr>
                <td><br><br><button type="button" class="boton1" onclick="Asignar_cuatro()">4</button></td>
                <td><br><br><button type="button" class="boton1" onclick="Asignar_cinco()">5</button></td>
                <td><br><br><button type="button" class="boton1" onclick="Asignar_seis()">6</button></td>
                <td><br><br><button type="button" class="boton2" onclick="Asignar_resta()">-</button></td></tr>
                </tr>
                <td><br><br><button type="button" class="boton1" onclick="Asignar_siete()">7</button></td>
                <td><br><br><button type="button" class="boton1" onclick="Asignar_ocho()">8</button></td>
                <td><br><br><button type="button" class="boton1" onclick="Asignar_nueve()">9</button></td>
                <td><br><br><button type="button" class="boton2" onclick="Asignar_multi()">x</button></td></tr>
                <td><br><br><button type="button" class="boton1" onclick="Asignar_cero()">0</button></td>
                <td><br><br><button type="button" class="boton2" onclick="Asignar_igual()">=</button></td>
                <td><br><br><button type="button" class="boton2" onclick="Asignar_reset()">C</button></td>
                <td><br><br><button type="button" class="boton2" onclick="Asignar_division1()">/</button></td>
            </tr>
        </table>
        </form>
    </center>
</body>
    <script type="text/javascript">
    var valor_digitado="";
    var dato1="";
    var dato2="";
    var operacion="";

    function Asignar_uno(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+1;
    }
    function Asignar_dos(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+2;
    }
    function Asignar_tres(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+3;
    }
    function Asignar_cuatro(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+4;
    }
    function Asignar_cinco(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+5;
    }
    function Asignar_seis(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+6;
    }
    function Asignar_siete(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+7;
    }
    function Asignar_ocho(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+8;
    }
    function Asignar_nueve(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+9;
    }
    function Asignar_cero(){
    valor_digitado=document.getElementById('pantalla').value;
    document.getElementById('pantalla').value=valor_digitado+0;
    }
    function Asignar_suma(){
    dato1=document.getElementById('pantalla').value;
    valor_digitado="";
    document.getElementById('pantalla').value='';
    operacion="suma";
    }
    function Asignar_resta(){
    dato1=document.getElementById('pantalla').value;
    valor_digitado="";
    document.getElementById('pantalla').value='';
    operacion="resta";
    }
    function Asignar_multi(){
    dato1=document.getElementById('pantalla').value;
    valor_digitado="";
    document.getElementById('pantalla').value='';
    operacion="multiplicacion";
    }
    function Asignar_division1(){
    dato1=document.getElementById('pantalla').value;
    valor_digitado="";
    document.getElementById('pantalla').value='';
    operacion="division";
    }

    function Asignar_igual(){
        dato2= document.getElementById('pantalla').value;
        if(operacion=="suma"){
            document.getElementById('pantalla').value=parseFloat(dato1)+parseFloat(dato2);
        }

        if(operacion=="resta"){
            document.getElementById('pantalla').value=parseFloat(dato1)-parseFloat(dato2);
        }

        if(operacion=="multiplicacion"){
            document.getElementById('pantalla').value=parseFloat(dato1)*parseFloat(dato2);
        }

        if(operacion=="division"){
            document.getElementById('pantalla').value=parseFloat(dato1)/parseFloat(dato2);
        }
    }

    function Asignar_reset(){
        dato1=0;
        dato2=0;
        document.getElementById('pantalla').value='';
    }

    </script>
</html>
